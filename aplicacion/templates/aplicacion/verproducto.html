{% extends "aplicacion/base.html" %}
{% load static %}


{% block contenido %}

     
      <div class="container mt-5 pb-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="rounded bg-dark p-5 text-center">
                
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <img src="{{producto.imagen.url}}" alt="Producto" class="img-thumbnail">
                            </div>
                            <div class="col-md-6">
                                <div class="container mb-4">
                                    <h2>{{producto.nombre}}</h2>
                                </div>
                                
                                <h4>Precio: ${{producto.precio}}</h4>
                                <h5>Descripcion</h5>
                                <h6>{{producto.descripcion}}</h6>
                                <h6>Tipo de producto: {{producto.tipo}}</h6>
                            <form action="" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-primary">Agregar</button>
                            </form>

                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  {% endblock contenido  %}
